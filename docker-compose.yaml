# Installing Jenkins using docker-compose.yaml
# --detach
name: tax-management-system
services:

    # My Jenkins Container
    myjenkins-blueocean:
        container_name: jenkins-blueocean
        restart: on-failure
        networks:
            - jenkins
        environment:
            - DOCKER_HOST=tcp://docker:2376
            - DOCKER_CERT_PATH=/certs/client
            - DOCKER_TLS_VERIFY=1
        volumes:
            - jenkins-data:/var/jenkins_home
            - jenkins-docker-certs:/certs/client:ro
        ports:
            - 8080:8080
            - 50000:50000
        image: myjenkins-blueocean:2.492.2-1
        build:
            context: .\jenkins
            dockerfile: Dockerfile
    
    # My SQL Container
    db:
        container_name: sqldb
        image: 530789571735.dkr.ecr.us-east-1.amazonaws.com/ng-backend:mysql
        restart: always
        ports: 
            - 3306:3306
        environment:
            MYSQL_ROOT_PASSWORD: root
        build:
            context: .\tax-management-sytem-backend\tax-management-system-schema
            dockerfile: Dockerfile
    # My Spring API
    spring-api-backend:
        container_name: spring-api-backend
        ports:
            - 9080:9080
        tty: true
        image: 530789571735.dkr.ecr.us-east-1.amazonaws.com/ng-backend:spring_api 
        build:
            context: tax-management-sytem-backend\tax-management-system-api
            dockerfile: Dockerfile
        depends_on:
          - db
    # My Frontend React
    react-frontend:
        container_name: react-frontend
        ports:
            - 3000:3000
        image: 530789571735.dkr.ecr.us-east-1.amazonaws.com/ng-frontend:react_frontend
        build:
            context: tax-management-system-frontend
            dockerfile: Dockerfile
        depends_on:
          - db

networks:
    jenkins:
        external: true
        name: jenkins
volumes:
    jenkins-data:
        external: true
        name: jenkins-data
    jenkins-docker-certs:
        external: true
        name: jenkins-docker-certs